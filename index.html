<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pager/page.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h1>西瓜稀饭大学</h1>
        </div>
        <div class="user">
            <div class="user-name">请登录</div>
            <div class="logout"> <a href="login.html">退出登录</a></div>
        </div>
    </header>
    <!-- 左侧菜单栏 -->
    <div class="left-menu">
        <dl>
            <dt>学生管理</dt>
            <dd class="active" data-id="student-list">学生列表</dd>
            <dd data-id="add-student">新增学生</dd>
        </dl>
    </div>
    <!-- 右侧内容区 -->
    <div class="right-content">
        <!-- 按关键字搜索 -->
        <div class="search">
            <h5>按关键字搜索:</h5>
            <input type="text" id="search-info"><select name="search-sex" id="search-sex">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
            <button class="search-btn">搜索</button>
            <button class="return">返回学生总表</button>
        </div>
        <!-- 学生列表 -->
        <div id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <!-- 页码 -->
            <div class="page">
                
            </div>
        </div>
        <!-- 新增学生 -->
        <form action="#" id="add-student">
            <h3>新增学生</h3>
            <p class="prompt">注意: 姓名和学号一经提交，不再允许修改 !</p>
            <p>
                <label for="name">
                    姓名
                </label>
                <input type="text" id="name" name='name'>
            </p>
            <p>
                <label for="">
                    性别
                </label>
                <input type="radio" name="sex" value="0" id="male" checked> <label class="gender"
                    for="male">男</label>
                <input type="radio" name="sex" value="1" id="female"> <label class="gender" for="female">女</label>
            </p>
            <p>
                <label for="email">
                    邮箱
                </label>
                <input type="email" id="email" name='email'>
            </p>
            <p>
                <label for="sNo">
                    学号
                </label>
                <input type="text" id="sNo"  name='sNo'>
            </p>
            <p>
                <label for="birth">
                    出生年
                </label>
                <input type="text" id="birth"  name='birth'>
            </p>
            <p>
                <label for="phone">
                    手机号
                </label>
                <input type="text" id="phone" name="phone">
            </p>
            <p>
                <label for="address">
                    住址
                </label>
                <input type="text" id="address" name="address">
            </p>
            <p>
                <label for=""></label>
                <input type="submit" class="submit-btn btn">
                <input type="reset" class="btn">
            </p>
        </form>                
    </div>

    <!-- 编辑表单的层 -->
    <div class="modal">
        <div class="modal-content">
            <h3>修改学生信息</h3>
            <form action="#">
                <p>
                    <label for="edit-name">
                        姓名
                    </label>
                    <input type="text" id="edit-name" name="name" readonly>
                </p>
                <p>
                    <label for="">
                        性别
                    </label>
                    <input type="radio" name="sex" value="0" id="edit-male" checked> <label class="gender"
                        for="edit-male">男</label>
                    <input type="radio" name="sex" value="1" id="edit-female"> <label class="gender"
                        for="edit-female">女</label>
                </p>
                <p>
                    <label for="edit-email">
                        邮箱
                    </label>
                    <input type="email" id="edit-email" name="email">
                </p>
                <p>
                    <label for="edit-number">
                        学号
                    </label>
                    <input type="text" id="edit-number" name="sNo" readonly>
                </p>
                <p>
                    <label for="edit-birth">
                        出生年
                    </label>
                    <input type="text" id="edit-birth" name="birth">
                </p>
                <p>
                    <label for="edit-phone">
                        手机号
                    </label>
                    <input type="text" id="edit-phone" name="phone">
                </p>
                <p>
                    <label for="edit-address">
                        住址
                    </label>
                    <input type="text" id="edit-address" name="address">
                </p>
                <p class="submit">
                    <input type="submit" class="submit-btn">
                </p>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./pager/page.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
